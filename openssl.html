<h2> MD5 Checksum </h2>

<pre class="shell">
$ <em>openssl md5 <var>filename</var></em>
MD5(<var>filename</var>)= 3d999b6dde130122f4814836133d7cb0
</pre>

<h2> Base64 </h2>

<h4> Decode </h4>

<pre class="shell">
$ <em>openssl base64 -d -in <var>infile</var> -out <var>outfile</var></em>

</pre>

<h4> Encode </h4>

<pre class="shell">
$ <em>openssl base64 -in <var>infile</var> -out <var>outfile</var></em>

</pre>
